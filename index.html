<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times-Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class=" firstDiv">
            <div class="row">
                <span class="text-center">
                    <label for="">Columns</label>
                    <input type="number" placeholder="Input No. of columns" id="columns">
                </span>
            
                <span class="text-center">
                    <label for="">Rows</label>
                    <input type="number" placeholder="Input No. of Rows" id="rows">
                </span>
            
                <span class="text-center">
                    <label for="">Evaluation</label>
                    <select name="" id="selection">
                        <option value="+" id="add">ADD</option>
                        <option value="-" id="sub">SUBTRACTION</option>
                        <option value="*" id="Multiply">MULTIPLY</option>
                        <option value="/" id="divide">DIVIDE</option>
                    </select>
                </span>
            
                <button onclick="makeATable()">Make Me a Table</button>
                <br>
                <br>
                <br>
                <table id="dispDiv" border="1">

                </table>
            </div>
        </div>
    
        <div class="container">
            <div class="text-center">
                <div id="displayResult">
    
                </div>
            </div>
        </div>
    </center>


    <script src="script.js"></script>
</body>
</html>
