<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times-Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <center>
        <div class=" firstDiv">
            <div class="row d-flex">
                <div class="alert alert-danger p-2 text-center" style="display: none;" id="err">The Spaces below cannot be empty, kindly fill in values</div>
                <div class="d-flex text-light text-center justify-content-center">
                    <span class="pe-4 ps-3">
                        <label for="" class="pe-3">Columns</label>
                        <input type="number" placeholder="Input No. of columns" id="columns">
                    </span>
                
                    <span class="pe-4 ps-3">
                        <label for="" class="pe-3">Rows</label>
                        <input type="number" placeholder="Input No. of Rows" id="rows">
                    </span>
                    <span class="pe-4 ps-3">
                        <label for="" class="pe-3">Evaluation</label>
                        <select name="" id="selection">
                            <option value="+" id="add">ADD</option>
                            <option value="-" id="sub">SUBTRACTION</option>
                            <option value="*" id="Multiply">MULTIPLY</option>
                            <option value="/" id="divide">DIVIDE</option>
                        </select>
                    </span>
                    <button onclick="makeATable()" id="makeATable">Make Me a Table</button>
                </div>
            
                <br>
                <br>
                <br>
                <table id="dispDiv" border="1">

                </table>
            </div>
        </div>
    </center>


    <script src="script.js"></script>
</body>
</html>
